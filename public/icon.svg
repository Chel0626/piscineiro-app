  <!-- Produtos químicos (baldes) -->
  <rect x="80" y="380" width="25" height="30" fill="#e9c46a" rx="3"/>
  <rect x="82" y="378" width="21" height="5" fill="#f4a261"/>
  <text x="92" y="400" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">Cl</text>
  
  <rect x="380" y="370" width="25" height="30" fill="#e76f51" rx="3"/>
  <rect x="382" y="368" width="21" height="5" fill="#d62828"/>
  <text x="392" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">pH</text>
  
