  <ellipse cx="256" cy="310" rx="160" ry="100" fill="#06b6d4" opacity="0.6"/>
  
  <!-- Ondas na piscina -->
  <path d="M 100 280 Q 150 270 200 280 T 300 280 T 400 280" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 120 300 Q 170 290 220 300 T 320 300 T 400 300" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Piscineiro (figura humana) -->
  <!-- Cabeça -->
  <circle cx="256" cy="160" r="35" fill="#f4a261"/>
  
  <!-- Chapéu/Boné -->
  <ellipse cx="256" cy="140" rx="40" ry="15" fill="#e76f51"/>
  <ellipse cx="256" cy="135" rx="35" ry="12" fill="#d62828"/>
  
