  <text x="256" y="480" text-anchor="middle" font-family="Arial Black" font-size="32" fill="#ffffff" font-weight="bold">PISCINEIRO</text>
  <text x="256" y="500" text-anchor="middle" font-family="Arial" font-size="16" fill="#e0f2fe">APP</text>
