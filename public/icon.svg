  <circle cx="185" cy="207" r="8" fill="#f4a261"/>
  <rect x="170" y="200" width="20" height="4" fill="#8b4513" rx="2"/>
  <rect x="165" y="190" width="30" height="20" fill="none" stroke="#666" stroke-width="2" opacity="0.7"/>
  
