<!-- Logo ícone apenas (sem texto APP) --><!-- Logo ícone apenas (sem texto APP) -->

<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

  <!-- Peneira da piscina -->  <!-- Peneira da piscina -->

  <g transform="translate(8, 5)">  <g transform="translate(8, 5)">

    <!-- Cabo da peneira -->    <!-- Cabo da peneira -->

    <line x1="3" y1="25" x2="10" y2="2" stroke="#00BFFF" stroke-width="2" stroke-linecap="round"/>    <line x1="3" y1="25" x2="10" y2="2" stroke="#00BFFF" stroke-width="2" stroke-linecap="round"/>

        

    <!-- Cabeça da peneira -->    <!-- Cabeça da peneira -->

    <rect x="6" y="0" width="10" height="12" rx="1" fill="none" stroke="#00BFFF" stroke-width="1.5"/>    <rect x="6" y="0" width="10" height="12" rx="1" fill="none" stroke="#00BFFF" stroke-width="1.5"/>

        

    <!-- Grade da peneira -->    <!-- Grade da peneira -->

    <g stroke="#0080FF" stroke-width="0.5">    <g stroke="#0080FF" stroke-width="0.5">

      <line x1="7" y1="2" x2="7" y2="10"/>      <line x1="7" y1="2" x2="7" y2="10"/>

      <line x1="9" y1="2" x2="9" y2="10"/>      <line x1="9" y1="2" x2="9" y2="10"/>

      <line x1="11" y1="2" x2="11" y2="10"/>      <line x1="11" y1="2" x2="11" y2="10"/>

      <line x1="13" y1="2" x2="13" y2="10"/>      <line x1="13" y1="2" x2="13" y2="10"/>

      <line x1="15" y1="2" x2="15" y2="10"/>      <line x1="15" y1="2" x2="15" y2="10"/>

            

      <line x1="7" y1="4" x2="15" y2="4"/>      <line x1="7" y1="4" x2="15" y2="4"/>

      <line x1="7" y1="6" x2="15" y2="6"/>      <line x1="7" y1="6" x2="15" y2="6"/>

      <line x1="7" y1="8" x2="15" y2="8"/>      <line x1="7" y1="8" x2="15" y2="8"/>

      <line x1="7" y1="10" x2="15" y2="10"/>      <line x1="7" y1="10" x2="15" y2="10"/>

    </g>    </g>

        

    <!-- Círculos (bolinhas) -->    <!-- Círculos (bolinhas) -->

    <circle cx="8" cy="10" r="0.8" fill="#0080FF"/>    <circle cx="8" cy="10" r="0.8" fill="#0080FF"/>

    <circle cx="12" cy="9" r="0.8" fill="#0080FF"/>    <circle cx="12" cy="9" r="0.8" fill="#0080FF"/>

    <circle cx="14" cy="10" r="0.8" fill="#0080FF"/>    <circle cx="14" cy="10" r="0.8" fill="#0080FF"/>

  </g>  </g>

    

  <!-- Letra P -->  <!-- Letra P -->

  <g transform="translate(25, 8)">  <g transform="translate(25, 8)">

    <path d="M0 0 L0 40 L3 40 L3 20 L15 20 C21 20 24 17 24 12 L24 8 C24 3 21 0 15 0 Z M3 3 L15 3 C18 3 21 4 21 8 L21 12 C21 16 18 17 15 17 L3 17 Z"     <path d="M0 0 L0 40 L3 40 L3 20 L15 20 C21 20 24 17 24 12 L24 8 C24 3 21 0 15 0 Z M3 3 L15 3 C18 3 21 4 21 8 L21 12 C21 16 18 17 15 17 L3 17 Z" 

          fill="#00BFFF"           fill="#00BFFF" 

          stroke="#00D4FF"           stroke="#00D4FF" 

          stroke-width="0.5"/>          stroke-width="0.5"/>

  </g>  </g>

    

  <!-- Efeito de brilho -->  <!-- Efeito de brilho -->

  <defs>  <defs>

    <filter id="glow">    <filter id="glow">

      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>

      <feMerge>       <feMerge> 

        <feMergeNode in="coloredBlur"/>        <feMergeNode in="coloredBlur"/>

        <feMergeNode in="SourceGraphic"/>        <feMergeNode in="SourceGraphic"/>

      </feMerge>      </feMerge>

    </filter>    </filter>

  </defs>  </defs>

    

  <style>  <style>

    g { filter: url(#glow); }    g { filter: url(#glow); }

  </style>  </style>

</svg></svg>